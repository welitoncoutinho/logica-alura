<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivivinhação</title>
</head>
<body>
    <input>
    <button>Compara os numeros</button>
    <script>


        var input = document.querySelector('input');
        input.focus();
        var numerosPensados = []
        
        function sorteiaNumeros(n){
            var numerosAleatorios = [];
            var numeroAleatorio = 0;
            var c = 0;
            while(c < n){
                var achou = false
                numeroAleatorio = Math.round(Math.random()*10);
                for(var i = 0; i < numerosAleatorios.length; i++){
                    if(numerosAleatorios[i] == numeroAleatorio){
                        achou = true
                        break
                    }
                }
                if(achou == false){
                    numerosAleatorios.push(numeroAleatorio)
                    c++
                }
                
            }
            
            return numerosAleatorios;
        }

        var numerosPensados = sorteiaNumeros(5);

        console.log(numerosPensados);
        function verificar(){
            var resposta = false
            for(var i = 0; i < numerosPensados.length; i++){
                if(numerosPensados[i] == input.value){
                    resposta = true
                }
            }
            resposta?alert('Você acertou!!'):alert('Você errou!!');
            input.value = '';
            input.focus();
        }
        console.log(numerosPensados);
        var button = document.querySelector('button');
        button.onclick = verificar;

    </script>
</body>
</html>
