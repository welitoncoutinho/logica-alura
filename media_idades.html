<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <script>
        function pulaLinha(){
            document.write('<br>');
            document.write('<br>');
        }

        function mostra(frase){
            document.write(frase);
            pulaLinha();
        }
        
        var quantidadeFamiliares = parseInt(prompt('Quantidades de familiares'))
        var i = 1
        var totalIdades = 0

        while(i <= quantidadeFamiliares){
            
            var idades = parseInt(prompt('Informe a idade do familiar'))
            totalIdades = totalIdades + idades
            i++
        }
        var mediaIdades = totalIdades/quantidadeFamiliares
        mostra('A média das idades dos familiares é '+ mediaIdades.toFixed(2))
        mostra('FIM')
    </script>
</body>
</html>
