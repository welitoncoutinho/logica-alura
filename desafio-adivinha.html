<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinhação</title>
</head>
<body>
    <script>
        function pulaLinha(){
            document.write('<br>');
            document.write('<br>');
        }

        function mostra(frase){
            document.write(frase);
            pulaLinha();
        }

        function sorteia(n){
            return Math.round(Math.random() * n)
        }
        
        var numeroPensado = sorteia(5)

        console.log(numeroPensado)

        var chute = parseInt(prompt('Digite o seu chute!'))

        if(chute != numeroPensado){
            if(chute > numeroPensado){
                mostra('Seu chute foi maior')
            }else{
                mostra('Seu chute foi menor')
            }
        }else{
            mostra('Você acertou')
        }
    </script>
</body>
</html>
