<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anos que tem copa do mundo</title>
</head>
<body>
    <script>
        function pulaLinha(){
            document.write('<br>');
            document.write('<br>');
        }

        function mostra(frase){
            document.write(frase);
            pulaLinha();
        }

        var anoCopa = 1930
        var anoAtual = prompt('Em que ano nos estamos?')

        anoAtual = parseInt(anoAtual)

        while(anoCopa <= anoAtual){
            mostra('Teve compa em'+anoCopa)
            anoCopa = anoCopa + 4
        }
        mostra('FIM')
       
    </script>
</body>
</html>
