    <title>Futball</title>

<body>
    <script>
        function pulaLinha(){
            document.write('<br>');
            document.write('<br>');
        }

        function mostra(frase){
            document.write(frase);
            pulaLinha();
        }

        var vitorias = parseInt(prompt('Entre com o numero de vitorias: '));
        var empates = parseInt(prompt('Entre com o numero de empates: '));
        var pontos = vitorias * 3 + empates;
        mostra("Os pontos do seu time sÃ£o " + pontos)

        if(pontos > 28){
            mostra("Seu time esta melhor do que ano passado")
        }

        if(pontos < 28){
            mostra("Seu time esta pior do que ano passado")
        }

        if(pontos == 28){
            mostra("Seu time esta igual do que ano passado")
        }

    </script>
